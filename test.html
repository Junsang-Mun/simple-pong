<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pong Game</title>
	<style>
		canvas {
			display: block;
			margin: 0 auto;
			background: #000;
		}
	</style>
</head>

<body>
	<canvas id="pongCanvas" width="800" height="400"></canvas>
	<script>
		const canvas = document.getElementById('pongCanvas');
		const context = canvas.getContext('2d');

		const paddleWidth = 10, paddleHeight = 100, ballRadius = 10;
		let upPressed = false, downPressed = false;

		const paddle1 = { x: 0, y: (canvas.height - paddleHeight) / 2, dy: 4 };
		const paddle2 = { x: canvas.width - paddleWidth, y: (canvas.height - paddleHeight) / 2, dy: 4 };
		const ball = { x: canvas.width / 2, y: canvas.height / 2, dx: 2, dy: -2 };

		document.addEventListener('keydown', keyDownHandler);
		document.addEventListener('keyup', keyUpHandler);

		function keyDownHandler(e) {
			if (e.key === 'Up' || e.key === 'ArrowUp') {
				upPressed = true;
			} else if (e.key === 'Down' || e.key === 'ArrowDown') {
				downPressed = true;
			}
		}

		function keyUpHandler(e) {
			if (e.key === 'Up' || e.key === 'ArrowUp') {
				upPressed = false;
			} else if (e.key === 'Down' || e.key === 'ArrowDown') {
				downPressed = false;
			}
		}

		function drawPaddle(paddle) {
			context.fillStyle = '#FFF';
			context.fillRect(paddle.x, paddle.y, paddleWidth, paddleHeight);
		}

		function drawBall() {
			context.beginPath();
			context.arc(ball.x, ball.y, ballRadius, 0, Math.PI * 2);
			context.fillStyle = '#FFF';
			context.fill();
			context.closePath();
		}

		function movePaddle(paddle, up, down) {
			if (up && paddle.y > 0) {
				paddle.y -= paddle.dy;
			} else if (down && paddle.y < canvas.height - paddleHeight) {
				paddle.y += paddle.dy;
			}
		}

		function moveBall() {
			ball.x += ball.dx;
			ball.y += ball.dy;

			if (ball.y + ball.dy < ballRadius || ball.y + ball.dy > canvas.height - ballRadius) {
				ball.dy = -ball.dy;
			}

			if (ball.x + ball.dx < ballRadius) {
				if (ball.y > paddle1.y && ball.y < paddle1.y + paddleHeight) {
					ball.dx = -ball.dx;
				} else {
					resetBall();
				}
			} else if (ball.x + ball.dx > canvas.width - ballRadius) {
				if (ball.y > paddle2.y && ball.y < paddle2.y + paddleHeight) {
					ball.dx = -ball.dx;
				} else {
					resetBall();
				}
			}
		}

		function resetBall() {
			ball.x = canvas.width / 2;
			ball.y = canvas.height / 2;
			ball.dx = -ball.dx;
		}

		function draw() {
			context.clearRect(0, 0, canvas.width, canvas.height);
			drawPaddle(paddle1);
			drawPaddle(paddle2);
			drawBall();
			movePaddle(paddle1, upPressed, downPressed);
			movePaddle(paddle2, ball.y < paddle2.y + paddleHeight / 2, ball.y > paddle2.y + paddleHeight / 2);
			moveBall();
			requestAnimationFrame(draw);
		}

		draw();
	</script>
</body>

</html>
